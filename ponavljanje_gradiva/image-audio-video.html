<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i video</title>
</head>
<body>
    <h1>Video i audio</h1>

    <h2>Audio</h2>
    <p>Za kreiranje na webu audio moraju biti pripremljene u odgovarajućim formatima.<br>Predloženi formati su:</p>
    <ul>
        <li>mp3</li>
        <li>wav</li>
        <li>ogg</li>
    </ul>
    <audio src="../multimedia/audio/in3s.mp3" controls loop preload="metadata">
    </audio>
    <hr>

    <h2>Video</h2>
    <p>Za korištenje na webu viedo datoteke moraju bit pripremljene u odgovarajućim formatima.<br>Predloženi formati su:</p>
    <ul>
        <li>mp4</li>
        <li>webM</li>
        <li>ogg</li>
    </ul>
    <video src="../multimedia/video/mountains.mp4" controls width="450" height="300" poster="../multimedia/images/logo/mail.png"></video>
</body>
</html>
